<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AdminPlus - 测试页面</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      padding: 20px;
      max-width: 800px;
      margin: 0 auto;
    }
    .status {
      padding: 10px 20px;
      margin: 10px 0;
      border-radius: 4px;
    }
    .success { background: #d4edda; color: #155724; }
    .error { background: #f8d7da; color: #721c24; }
  </style>
</head>
<body>
  <h1>AdminPlus 测试页面</h1>
  <div id="test-result"></div>
  <button onclick="testVue()">测试 Vue 是否正常工作</button>
  
  <script>
    function testVue() {
      const resultDiv = document.getElementById('test-result');
      
      try {
        // 测试 Vue 是否加载
        if (typeof Vue !== 'undefined') {
          resultDiv.innerHTML = '<div class="success">✓ Vue 已加载</div>';
          resultDiv.innerHTML += '<p>Vue 版本: ' + Vue.version + '</p>';
          
          // 尝试创建 Vue 实例
          const app = Vue.createApp({
            template: '<div>Vue 实例创建成功！</div>'
          });
          
          app.mount('#test-result');
        } else {
          resultDiv.innerHTML = '<div class="error">✗ Vue 未加载</div>';
        }
      } catch (error) {
        resultDiv.innerHTML = '<div class="error">✗ 错误: ' + error.message + '</div>';
      }
    }
    
    // 检查全局变量
    const globalVars = ['Vue', 'ElementPlus', 'axios', 'Pinia', 'VueRouter'];
    let html = '<h2>全局变量检查</h2>';
    
    globalVars.forEach(v => {
      const exists = typeof window[v] !== 'undefined';
      html += `<div class="${exists ? 'success' : 'error'}">${exists ? '✓' : '✗'} ${v}: ${exists ? '已加载' : '未加载'}</div>`;
    });
    
    document.getElementById('test-result').innerHTML = html;
  </script>
</body>
</html>
</html>
