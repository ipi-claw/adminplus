server:
  port: 8081
  servlet:
    context-path: /api

spring:
  application:
    name: adminplus

  # 虚拟线程支持
  threads:
    virtual:
      enabled: true

  # 静态资源配置（仅通过 ResourceHandlerRegistry 配置的路径可访问）
  web:
    resources:
      add-mappings: false

  # 数据源配置
  datasource:
    url: ${DB_URL:jdbc:postgresql://postgres:5432/adminplus}
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD:postgres}
    driver-class-name: org.postgresql.Driver

  # SQL 初始化配置
  sql:
    init:
      mode: never
      encoding: UTF-8
      continue-on-error: false

  # JPA 配置
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        use_sql_comments: true
    open-in-view: false

  # 缓存配置
  cache:
    type: redis
    redis:
      time-to-live: 3600000
      cache-null-values: false
      key-prefix: adminplus
      use-key-prefix: true

  # Redis 配置
  data:
    redis:
      host: redis
      port: 6379
      timeout: 2000ms
      lettuce:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 0
          max-wait: -1ms

  # OAuth2 Resource Server 配置
  security:
    oauth2:
      resourceserver:
        jwt:
          # 注意：本应用使用自定义 JWT 实现，不依赖外部授权服务器
          # 以下配置仅用于文档目的，实际 JWT 由本地生成和验证
          issuer-uri: http://localhost:8081/

  # JWT 配置（自定义）
  jwt:
    # JWT 密钥（生产环境必须从环境变量 JWT_SECRET 设置）
    secret: ${JWT_SECRET:}

  # 文件上传配置
  servlet:
    multipart:
      enabled: true
      max-file-size: 10MB
      max-request-size: 10MB
      file-size-threshold: 2MB
      location: ${java.io.tmpdir}

# 病毒扫描配置
virus:
  scan:
    enabled: ${VIRUS_SCAN_ENABLED:true}
    clamav:
      host: ${CLAMAV_HOST:localhost}
      port: ${CLAMAV_PORT:3310}
    timeout: 30000

# Actuator 配置
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: when-authorized

# 日志配置（具体配置在 application-dev.yml 和 application-prod.yml 中）
logging:
  level:
    root: INFO
    com.adminplus: INFO