server:
  port: 8081
  servlet:
    context-path: /

spring:
  application:
    name: adminplus

  # 虚拟线程支持
  threads:
    virtual:
      enabled: true

  # 数据源配置
  datasource:
    url: jdbc:postgresql://postgres:5432/adminplus
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver

  # JPA 配置
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        use_sql_comments: true
    open-in-view: false

  # 缓存配置
  cache:
    type: redis
    redis:
      time-to-live: 3600s
      cache-null-values: false
      key-prefix: "adminplus:"
      use-key-prefix: true

  # Redis 配置
  data:
    redis:
      host: redis
      port: 6379
      timeout: 2000ms
      lettuce:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 0
          max-wait: -1ms

  # OAuth2 Resource Server 配置
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://localhost:8080/

# Actuator 配置
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: when-authorized

# 日志配置
logging:
  level:
    root: INFO
    com.adminplus: DEBUG
    org.springframework.security: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE