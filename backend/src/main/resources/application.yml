server:
  port: 8081
  servlet:
    context-path: /api

spring:
  application:
    name: adminplus

  # 虚拟线程支持
  threads:
    virtual:
      enabled: true

  # 静态资源配置（仅通过 ResourceHandlerRegistry 配置的路径可访问）
  web:
    resources:
      add-mappings: false

  # 数据源配置
  datasource:
    url: ${DB_URL:jdbc:postgresql://postgres:5432/adminplus}
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD:postgres}
    driver-class-name: org.postgresql.Driver

  # SQL 初始化配置
  sql:
    init:
      mode: never
      encoding: UTF-8
      continue-on-error: false

  # JPA 配置
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        use_sql_comments: true
    open-in-view: false

  # 缓存配置
  cache:
    type: redis
    redis:
      time-to-live: 3600000
      cache-null-values: false
      key-prefix: adminplus
      use-key-prefix: true

  # Redis 配置
  data:
    redis:
      host: redis
      port: 6379
      timeout: 2000ms
      lettuce:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 0
          max-wait: -1ms

  # OAuth2 Resource Server 配置
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: http://localhost:8081/

# Actuator 配置
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: when-authorized

# 日志配置（具体配置在 application-dev.yml 和 application-prod.yml 中）
logging:
  level:
    root: INFO
    com.adminplus: INFO