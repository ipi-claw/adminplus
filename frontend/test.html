<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>测试页面</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      padding: 20px;
    }
    .test {
      padding: 20px;
      background: #f0f0f0;
      margin: 10px 0;
    }
    .success { background: #d4edda; color: #155724; }
    .error { background: #f8d7da; color: #721c24; }
  </style>
</head>
<body>
  <h1>AdminPlus 测试页面</h1>

  <div class="test">
    <h2>1. HTML 渲染测试</h2>
    <p>如果你能看到这段文字，说明 HTML 正常渲染。</p>
  </div>

  <div class="test">
    <h2>2. CSS 测试</h2>
    <p style="color: red; font-weight: bold;">这段文字应该是红色加粗的。</p>
  </div>

  <div class="test">
    <h2>3. JavaScript 测试</h2>
    <p id="js-test">JavaScript 未加载</p>
    <script>
      document.getElementById('js-test').textContent = 'JavaScript 已加载！';
      document.getElementById('js-test').style.color = 'green';
    </script>
  </div>

  <div class="test">
    <h2>4. Vue 测试</h2>
    <div id="vue-test">Vue 未加载</div>
    <script type="module">
      try {
        // 尝试从构建产物导入 Vue
        const { createApp } = await import('/js/vue-vendor-CDjW6VdQ.js');
        const app = createApp({
          template: '<div style="color: green; font-weight: bold;">Vue 已加载！版本: {{ version }}</div>',
          data() {
            return { version: 'Vue 3' };
          }
        });
        app.mount('#vue-test');
      } catch (error) {
        document.getElementById('vue-test').textContent = 'Vue 加载失败: ' + error.message;
        document.getElementById('vue-test').style.color = 'red';
      }
    </script>
  </div>

  <div class="test">
    <h2>5. API 测试</h2>
    <p id="api-test">正在测试 API...</p>
    <script>
      fetch('/api/actuator/health')
        .then(response => response.json())
        .then(data => {
          document.getElementById('api-test').textContent = 'API 正常: ' + data.status;
          document.getElementById('api-test').style.color = 'green';
        })
        .catch(error => {
          document.getElementById('api-test').textContent = 'API 错误: ' + error.message;
          document.getElementById('api-test').style.color = 'red';
        });
    </script>
  </div>

  <div class="test">
    <h2>6. 路由测试</h2>
    <p>当前路径: <span id="path-test">/test.html</span></p>
    <script>
      document.getElementById('path-test').textContent = window.location.pathname;
    </script>
  </div>
</body>
</html>
